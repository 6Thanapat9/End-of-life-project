<!DOCTYPE html>
<html lang="en">
<html lang="th" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - Smart Locker System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-950': 'rgb(3 7 18)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-down': 'slideDown 0.5s ease-out',
                        'nav-float': 'navFloat 6s ease-in-out infinite',
                        'icon-bounce': 'iconBounce 2s ease-in-out infinite',
                        'navbar-slide': 'navbarSlide 0.8s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'bounce': 'bounce 1s infinite',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        navFloat: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-2px)' }
                        },
                        iconBounce: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.4)' },
                            '50%': { boxShadow: '0 0 0 10px rgba(99, 102, 241, 0)' }
                        },
                        navbarSlide: {
                            from: { transform: 'translateY(-100%)' },
                            to: { transform: 'translateY(0)' }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' }
                        },
                        heartbeat: {
                            '0%': { transform: 'scale(1)' },
                            '14%': { transform: 'scale(1.1)' },
                            '28%': { transform: 'scale(1)' },
                            '42%': { transform: 'scale(1.1)' },
                            '70%': { transform: 'scale(1)' }
                        }
                    }
                }
            },
            theme: {
                extend: {
                    height: {
                        '18': '4.5rem'
                    },
                    width: {
                        '14': '3.5rem'
                    }
                }
            }
        }
    </script>
</head>
<body>
        <!-- Navigation -->
    <nav class="relative bg-gradient-to-r from-gray-800/60 via-gray-900/40 to-gray-800/60 backdrop-blur-md border-b border-white/10 shadow-lg shadow-gray-900/20 animate-navbar-slide sticky top-0 z-50">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between animate-nav-float">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" command="--toggle" commandfor="mobile-menu" class="relative inline-flex items-center justify-center rounded-md p-3 text-gray-400 hover:bg-white/10 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500 transition-all duration-300 hover:scale-110">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="w-7 h-7 in-aria-expanded:hidden transition-transform duration-300">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="w-7 h-7 not-in-aria-expanded:hidden transition-transform duration-300">
                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center group animate-fade-in">
                        <div class="relative transform transition-all duration-500 hover:scale-125 group-hover:rotate-[360deg]">
                            <img src="cat.png" alt="Smart Locker System" class="h-14 w-14 object-contain rounded-full animate-pulse-glow animate-float drop-shadow-lg" />
                            <div class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-400/30 via-purple-400/30 to-indigo-400/30 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-pulse"></div>
                            <div class="absolute -inset-2 rounded-full bg-gradient-to-r from-pink-500/20 via-purple-500/20 to-indigo-500/20 blur-md opacity-0 group-hover:opacity-60 transition-opacity duration-300 animate-glow"></div>
                            <!-- Floating particles effect -->
                            <div class="absolute -top-1 -left-1 w-2 h-2 bg-pink-400 rounded-full opacity-0 group-hover:opacity-100 animate-ping"></div>
                            <div class="absolute -bottom-1 -right-1 w-2 h-2 bg-purple-400 rounded-full opacity-0 group-hover:opacity-100 animate-ping" style="animation-delay: 0.5s;"></div>
                            <div class="absolute -top-1 -right-1 w-1.5 h-1.5 bg-indigo-400 rounded-full opacity-0 group-hover:opacity-100 animate-pulse" style="animation-delay: 1s;"></div>
                        </div>
                        <span class="ml-4 text-white font-bold text-xl tracking-wide transform transition-all duration-300 hover:text-transparent hover:bg-gradient-to-r hover:from-pink-400 hover:via-purple-400 hover:to-indigo-400 hover:bg-clip-text">Smart Locker</span>
                    </div>
                    <div class="hidden sm:ml-8 sm:block">
                        <div class="flex space-x-4">

                            <a href="Homepages.html" aria-current="page" class="group relative rounded-lg bg-gradient-to-r from-blue-600/30 to-cyan-600/30 backdrop-blur-sm px-4 py-2.5 text-sm font-semibold text-white border border-blue-500/40 transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-blue-500/30 hover:border-blue-400/60 hover:from-blue-600/40 hover:to-cyan-600/40">
                                <span class="relative z-10 flex items-center">
                                    <svg class="w-5 h-5 mr-2 transition-transform duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                    หน้าหลัก
                                </span>
                                <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-blue-500/0 via-cyan-500/0 to-teal-500/0 opacity-0 group-hover:opacity-30 transition-opacity duration-300"></div>
                            </a>
                            <a href="Map.html" class="group relative rounded-lg px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-300 hover:scale-105 hover:backdrop-blur-sm hover:shadow-lg hover:shadow-white/10">
                                <span class="relative z-10 flex items-center">
                                    <svg class="w-5 h-5 mr-2 transition-transform duration-300 group-hover:rotate-12 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    แผนที่
                                </span>
                                <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-green-500/0 via-emerald-500/0 to-lime-500/0 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                            </a>
                            <a href="History.html" class="group relative rounded-lg px-4 py-2.5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-300 hover:scale-105 hover:backdrop-blur-sm hover:shadow-lg hover:shadow-white/10">
                                <span class="relative z-10 flex items-center">
                                    <svg class="w-5 h-5 mr-2 transition-transform duration-300 group-hover:rotate-12 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ประวัติ
                                </span>
                                <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-yellow-500/0 via-orange-500/0 to-red-500/0 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    

                    <!-- Profile dropdown -->
                    <el-dropdown class="relative ml-4">
                        <button class="relative flex rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 transition-all duration-300 hover:scale-110 group">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">เปิดเมนูผู้ใช้</span>
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-600 to-gray-700 flex items-center justify-center outline outline-2 -outline-offset-1 outline-white/20 transition-all duration-300 group-hover:outline-indigo-400 group-hover:shadow-lg group-hover:shadow-indigo-400/25">
                                <svg class="w-6 h-6 text-gray-300 transition-colors duration-300 group-hover:text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </button>

                            <el-menu anchor="bottom end" popover style="--anchor-gap:0px; margin-top:25px;" class="w-52 origin-top-right rounded-lg bg-gray-800/90 backdrop-blur-md py-2 outline outline-1 -outline-offset-1 outline-white/20 shadow-xl transition transition-discrete data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-200 data-enter:ease-out data-leave:duration-150 data-leave:ease-in">
                            <a href="Profile.html" class="block px-4 py-3 text-sm text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-200 focus:bg-white/10 focus:outline-hidden rounded-md mx-1">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    โปรไฟล์
                                </div>
                            </a>
                            <a href="Settings.html" class="block px-4 py-3 text-sm text-gray-300 hover:bg-white/10 hover:text-white transition-all duration-200 focus:bg-white/10 focus:outline-hidden rounded-md mx-1">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    ตั้งค่า
                                </div>
                            </a>
                            <hr class="my-1 border-gray-700">
                            <a href="Login.html" class="block px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all duration-200 focus:bg-red-500/10 focus:outline-hidden rounded-md mx-1">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    ออกจากระบบ
                                </div>
                            </a>
                        </el-menu>
                    </el-dropdown>
                </div>
            </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="Login.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">เข้าสู่ระบบ</a>
                <a href="Homepages.html" aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white">หน้าหลัก</a>
                <a href="Map.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">แผนที่</a>
                <a href="History.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">ประวัติ</a>
            </div>
        </el-disclosure>
    </nav>
</body>
</html>
