<!DOCTYPE html>
<html lang="th" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Smart Locker System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-950': 'rgb(3 7 18)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-down': 'slideDown 0.5s ease-out',
                        'nav-float': 'navFloat 6s ease-in-out infinite',
                        'icon-bounce': 'iconBounce 2s ease-in-out infinite',
                        'navbar-slide': 'navbarSlide 0.8s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'bounce': 'bounce 1s infinite',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                            '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        navFloat: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-2px)' }
                        },
                        iconBounce: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.4)' },
                            '50%': { boxShadow: '0 0 0 10px rgba(99, 102, 241, 0)' }
                        },
                        navbarSlide: {
                            from: { transform: 'translateY(-100%)' },
                            to: { transform: 'translateY(0)' }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' }
                        },
                        heartbeat: {
                            '0%': { transform: 'scale(1)' },
                            '14%': { transform: 'scale(1.1)' },
                            '28%': { transform: 'scale(1)' },
                            '42%': { transform: 'scale(1.1)' },
                            '70%': { transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <!-- Main Content -->
    <div class="flex min-h-full items-center justify-center px-6 py-12 lg:px-8">
        <div class="w-full max-w-md space-y-8 animate-fade-in">
            <!-- Smart Locker Logo -->
            <div class="flex justify-center">
                <div class="relative animate-float">
                    <!-- Main circle with gradient background -->
                    <div class="relative w-32 h-32 bg-gradient-to-br from-white to-gray-100 rounded-full flex items-center justify-center shadow-2xl animate-glow">
                        <!-- Cat positioned on top-left -->
                        <div class="absolute -top-3 -left-3 w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border-4 border-gray-900">
                            <img src="cat.png" alt="Cat" class="w-8 h-8 object-contain" />
                        </div>
                        
                        <!-- Text in main circle -->
                        <div class="text-center">
                            <h1 class="text-lg font-bold text-gray-900 leading-tight">Smart<br>Locker</h1>
                        </div>
                        
                        <!-- Decorative elements -->
                        <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="space-y-6">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white animate-slide-up">
                        เข้าสู่ระบบ
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-400 animate-slide-up" style="animation-delay: 0.1s;">
                        กรุณาเข้าสู่ระบบเพื่อใช้งาน Smart Locker
                    </p>
                </div>

                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm space-y-4">
                        <!-- Phone/Email Input -->
                        <div class="animate-slide-up" style="animation-delay: 0.2s;">
                            <label for="identifier" class="block text-sm font-medium text-gray-300 mb-2">
                                เบอร์โทรศัพท์ หรือ อีเมล
                            </label>
                            <input 
                                id="identifier" 
                                name="identifier" 
                                type="text" 
                                autocomplete="username" 
                                required 
                                class="relative block w-full rounded-lg border-0 py-3 px-4 text-white bg-gray-800/50 backdrop-blur-sm border border-gray-600/50 placeholder-gray-400 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 transition-all duration-300 hover:bg-gray-700/50 focus:bg-gray-700/50" 
                                placeholder="กรุณากรอกเบอร์โทรศัพท์หรืออีเมล"
                            />
                        </div>

                        <!-- Password Input -->
                        <div class="animate-slide-up" style="animation-delay: 0.3s;">
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                                รหัสผ่าน
                            </label>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                autocomplete="current-password" 
                                required 
                                class="relative block w-full rounded-lg border-0 py-3 px-4 text-white bg-gray-800/50 backdrop-blur-sm border border-gray-600/50 placeholder-gray-400 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 transition-all duration-300 hover:bg-gray-700/50 focus:bg-gray-700/50" 
                                placeholder="กรุณากรอกรหัสผ่าน"
                            />
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between animate-slide-up" style="animation-delay: 0.4s;">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 rounded border-gray-600 bg-gray-800 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-gray-900"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                จดจำการเข้าสู่ระบบ
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-300">
                                ลืมรหัสผ่าน?
                            </a>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="animate-slide-up" style="animation-delay: 0.5s;">
                        <button 
                            type="submit" 
                            class="group relative flex w-full justify-center rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 py-3 px-4 text-sm font-semibold text-white hover:from-indigo-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-indigo-500/30"
                        >
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-indigo-300 group-hover:text-indigo-200 transition-colors duration-300" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            เข้าสู่ระบบ
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center animate-slide-up" style="animation-delay: 0.6s;">
                        <p class="text-sm text-gray-400">
                            ยังไม่มีบัญชี? 
                            <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors duration-300">
                                สมัครสมาชิก
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-900 to-indigo-900/20"></div>
        <div class="absolute top-0 -right-4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 -left-4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-pink-500/5 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <script>
        // Login form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            
            if (identifier && password) {
                // Simulate login process
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                
                button.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    กำลังเข้าสู่ระบบ...
                `;
                button.disabled = true;
                
                setTimeout(() => {
                    // Redirect to homepage with user data
                    window.location.href = 'Map.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
